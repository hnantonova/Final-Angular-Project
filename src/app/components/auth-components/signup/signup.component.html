<div class="login-container">
  <div class="login-card">
    <h1>Sign Up</h1>

    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
      <div class="signup-group">
        <mat-form-field>
          <mat-label for="email">Email:</mat-label>
          <input
            matInput
            formControlName="email"
            type="email"
            id="email"
            placeholder="Enter your email"
          />

          <mat-error
            *ngIf="
              signUpForm.get('email')?.invalid &&
              signUpForm.get('email')?.touched &&
              !emailError
            "
          >
            <span *ngIf="signUpForm.get('email')?.errors?.['required']">
              Email is required.
            </span>
            <span *ngIf="signUpForm.get('email')?.errors?.['pattern']">
              Please enter a valid email address.
            </span>
          </mat-error>
        </mat-form-field>
      </div>

      <div class="signup-group">
        <mat-form-field>
          <mat-label for="password">Password:</mat-label>
          <input
            matInput
            formControlName="password"
            type="password"
            id="password"
            placeholder="Enter your password"
          />
          <mat-error *ngIf="signUpForm.get('password')?.hasError('required')">
            Password is required.
          </mat-error>
          <mat-error *ngIf="signUpForm.get('password')?.hasError('minlength')">
            Password should be at least 8 characters.
          </mat-error>
        </mat-form-field>
      </div>

      <div class="signup-group">
        <mat-form-field>
          <mat-label for="confirm-password">Confirm Password:</mat-label>
          <input
            matInput
            formControlName="confirmPassword"
            type="password"
            id="confirm-password"
            placeholder="Confirm your password"
          />

          <mat-error *ngIf="hasPasswordMismatch()" style="color: red">
            Passwords do not match.
          </mat-error>
        </mat-form-field>
      </div>
      <mat-error *ngIf="emailError">{{ emailError }}</mat-error>
      <div class="sign-up-btn">
        <button mat-button type="submit" [disabled]="!signUpForm.valid">
          Sign up
        </button>
      </div>
    </form>

    <hr />
    <div class="login-link">
      <p>Already have an account?</p>
      <a routerLink="/login">Log In</a>
    </div>
  </div>
</div>
